<form #sellerForm="ngForm" (ngSubmit)="addSeller(sellerForm)" class="form-container">
  <h2><i class="fas fa-user-plus"></i> Add Raw Material Supplier</h2>

  <div class="form-group">
    <label><i class="fas fa-user"></i> Name:</label>
    <input type="text" name="name" [(ngModel)]="seller.name" #name="ngModel">
  </div>

  <div class="form-group">
    <label><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" name="contactEmail" [(ngModel)]="seller.contactEmail" #email="ngModel">
    <div *ngIf="email.invalid && email.touched" class="error">Invalid email</div>
  </div>

  <div class="form-group">
    <label><i class="fas fa-phone-alt"></i> Phone:</label>
    <input type="text" name="contactPhone" [(ngModel)]="seller.contactPhone" pattern="^[0-9]{10}$" #phone="ngModel">
    <div *ngIf="phone.invalid && phone.touched" class="error">Enter 10-digit phone</div>
  </div>

  <div class="form-group">
    <label><i class="fas fa-map-marker-alt"></i> Address:</label>
    <textarea name="address" [(ngModel)]="seller.address"></textarea>
  </div>

  <button type="submit"><i class="fas fa-plus-circle"></i> Add Supplier</button>
</form>

<br><hr><br>

<h2 style="text-align: center;"><i class="fas fa-list"></i> Supplier List</h2>

<table class="seller-table" *ngIf="sellers.length > 0;">
  <thead>
    <tr>
      <th>#ID</th>
      <th><i class="fas fa-user"></i> Name</th>
      <th><i class="fas fa-envelope"></i> Email</th>
      <th><i class="fas fa-phone"></i> Phone</th>
      <th><i class="fas fa-map-marker-alt"></i> Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of sellers">
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.contactEmail }}</td>
      <td>{{ s.contactPhone }}</td>
      <td>{{ s.address }}</td>
      <td>
        <button class="delete-btn" (click)="deleteSeller(s.id!)">
          <i class="fas fa-trash-alt"></i> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
