<div class="admin-order-container">
  <h2 class="section-title">ðŸ“¦ All Orders</h2>

  <div *ngIf="orders.length > 0; else noOrders">
    <table class="order-table">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Order Code</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Items</th>
          <th>Total (à§³)</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.customerName }}</td>
          <td>#{{ order.orderCode }}</td>
          <td>{{ order.phone }}</td>
          <td>{{ order.address }}</td>
          <td>{{ getTotalItems(order) }} items</td>
          <td>{{ order.total }}</td>
          <td>{{ order.date | date: 'medium' }}</td>
          <td>
            <button class="delete-btn" (click)="deleteOrder(order.id!)" title="Delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noOrders>
    <p class="no-orders-text">ðŸ›’ No orders found.</p>
  </ng-template>
</div>
