<form #productForm="ngForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>Add Medicine</h2>
  
  <div class="form-row">
   
    <div class="form-field">
      <label><i class="fas fa-barcode"></i> Medicine Code</label>
      <i class="fas fa-barcode input-icon"></i>
      <input type="text" name="productCode" [(ngModel)]="product.productCode">
    </div>

   
    <div class="form-field">
      <label><i class="fas fa-pills"></i> Medicine Name</label>
      <i class="fas fa-pills input-icon"></i>
      <input type="text" name="name" [(ngModel)]="product.name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-field">
  <label><i class="fas fa-tag"></i> Price (৳)</label>
  <i class="fas fa-tag input-icon"></i>
  <div class="currency-input">
    <span class="currency-symbol">৳</span>
    <input type="number" name="price" [(ngModel)]="product.price" min="0" step="0.01" placeholder="0.00">
  </div>
</div>

    
    <div class="form-field">
      <label><i class="fas fa-boxes"></i> Stock</label>
      <i class="fas fa-boxes input-icon"></i>
      <input type="number" name="stock" [(ngModel)]="product.stock" min="0">
    </div>
  </div>

  <div class="form-row">
    
    <div class="form-field">
      <label><i class="fas fa-list"></i> Category</label>
      <i class="fas fa-list input-icon"></i>
      <select name="category" [(ngModel)]="product.category">
        <option value="" disabled selected>Select a category</option>
        <option *ngFor="let c of categories" [value]="c.name">{{ c.name }}</option>
      </select>
    </div>

   
    <div class="form-field">
      <label><i class="fas fa-list-ol"></i> Sub Category</label>
      <i class="fas fa-list-ol input-icon"></i>
      <select name="subcategory" [(ngModel)]="product.subcategory">
        <option value="" disabled selected>Select a subcategory</option>
        <option *ngFor="let s of subcategories" [value]="s.name">{{ s.name }}</option>
      </select>
    </div>
  </div>

  
  <div class="form-field">
    <label><i class="fas fa-align-left"></i> Description</label>
    <i class="fas fa-align-left input-icon"></i>
    <textarea name="description" [(ngModel)]="product.description" rows="4"></textarea>
  </div>
  

  <!-- Image Upload old -->

  <div class="form-field file-upload">
  <label><i class="fas fa-camera"></i> Medicine Photo</label>
  <div class="file-upload-container">
    <label for="fileInput" class="file-input-label">
      <i class="fas fa-cloud-upload-alt"></i> Choose File
    </label>
    <input id="fileInput" type="file" (change)="onFileChanged($event)">
    <div class="image-preview">
      <img [src]="imgURL" *ngIf="imgURL" height="120">
    </div>
  </div>
</div>



  <button type="submit" class="submit-btn" [disabled]="productForm.invalid">
    <i class="fas fa-save"></i> Save Medicine
  </button>
</form>
