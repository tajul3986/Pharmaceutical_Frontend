<div class="edit-medicine-container">
  <h2>Edit Medicine</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-field">
      <label>Product Code</label>
      <input type="text" formControlName="productCode">
    </div>

    <div class="form-field">
      <label>Product Name</label>
      <input type="text" formControlName="name">
    </div>

    <div class="form-field">
      <label>Price</label>
      <input type="number" formControlName="price" min="0" step="0.01">
    </div>

    <div class="form-field">
      <label>Description</label>
      <textarea formControlName="description" rows="4"></textarea>
    </div>

    <div class="form-field">
      <label>Category</label>
      <select formControlName="category">
        <option value="" disabled>Select a category</option>
        <option *ngFor="let c of categories" [value]="c.name">{{ c.name }}</option>
      </select>
    </div>

    <div class="form-field">
      <label>Sub Category</label>
      <select formControlName="subcategory">
        <option value="" disabled>Select a subcategory</option>
        <option *ngFor="let s of subcategories" [value]="s.name">{{ s.name }}</option>
      </select>
    </div>

    <div class="form-field">
      <label>Stock</label>
      <input type="number" formControlName="stock" min="0">
    </div>

    <div class="form-field">
      <label>Image URL</label>
      <input type="text" formControlName="image">
    </div>

    <button type="submit" [disabled]="productForm.invalid">Update</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
