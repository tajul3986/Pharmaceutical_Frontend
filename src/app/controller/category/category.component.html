  <div class="category-management">
  <div class="card">
    <h2><i class="fas fa-tags"></i> Category Management</h2>
    
    <form #catForm="ngForm" (ngSubmit)="onSubmit(catForm)" class="category-form">
      <div class="form-group">
        <label for="category-name"><i class="fas fa-tag"></i> Category Name</label>
        <input
          type="text"
          id="category-name"
          name="name"
          [(ngModel)]="newCategory.name"
          required
          class="form-control"
          placeholder="Enter category name"
        />
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="catForm.invalid">
          <i class="fas" [class.fa-plus]="!isEditing" [class.fa-save]="isEditing"></i>
          {{ isEditing ? "Update" : "Add" }} Category
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="resetForm(catForm)"
          *ngIf="isEditing"
        >
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>

    <div class="category-table-container">
      <table class="category-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td class="actions">
              <button class="btn-edit" (click)="editCategory(category)">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button
                class="btn-delete"
                (click)="category.id !== undefined && deleteCategory(category.id)"
              >
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
