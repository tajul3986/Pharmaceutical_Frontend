<div class="subcategory-management">
  <div class="card">
    <h2><i class="fas fa-layer-group"></i> Subcategory Management</h2>
    
    <form #subForm="ngForm" (ngSubmit)="onSubmit(subForm)" class="subcategory-form">
      <div class="form-group">
        <label for="category-select"><i class="fas fa-tags"></i> Category</label>
        <select
          id="category-select"
          name="categoryId"
          [(ngModel)]="newSubcategory.categoryId"
          required
          class="form-control"
        >
          <option value="" disabled selected>Select Category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="subcategory-name"><i class="fas fa-tag"></i> Subcategory Name</label>
        <input
          type="text"
          id="subcategory-name"
          name="name"
          [(ngModel)]="newSubcategory.name"
          required
          class="form-control"
          placeholder="Enter subcategory name"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="subForm.invalid">
          <i class="fas" [class.fa-plus-circle]="!isEditing" [class.fa-save]="isEditing"></i>
          {{ isEditing ? "Update" : "Add" }} Subcategory
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="resetForm(subForm)"
          *ngIf="isEditing"
        >
          <i class="fas fa-times-circle"></i> Cancel
        </button>
      </div>
    </form>

    <div class="subcategory-table-container">
      <table class="subcategory-table">
        <thead>
          <tr>
            <th><i class="fas fa-id-card"></i> Category ID</th>
            <th><i class="fas fa-tag"></i> Category Name</th>
            <th><i class="fas fa-id-card"></i> Subcategory ID</th>
            <th><i class="fas fa-tags"></i> Subcategory Name</th>
            <th><i class="fas fa-cog"></i> Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sub of subcategories">
            <td>{{ sub.categoryId }}</td>
            <td>{{ sub.categoryName }}</td>
            <td>{{ sub.id }}</td>
            <td>{{ sub.name }}</td>
            <td class="actions">
              <button class="btn-edit" (click)="editSubcategory(sub)">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button
                class="btn-delete"
                *ngIf="sub.id !== undefined"
                (click)="deleteSubcategory(sub.id!)"
              >
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
