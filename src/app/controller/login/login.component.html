<div class="login-container">
  <form #formLogin = "ngForm" (ngSubmit) = "loginUser(formLogin.value)">
    <h2><i class="fa-solid fa-user"></i> Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required ngModel/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required ngModel/>
    </div>

    <button type="submit">Login</button>

    <div class="footer">
      <p>Don't have an account? <a href="regi">Registration Now</a></p>
    </div>
  </form>
</div>
